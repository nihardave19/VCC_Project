<!DOCTYPE html>
<html>
<head>
    <title>Online Payment Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Online Payment Fraud Detection</h2>
        <form action="/predict" method="post">
            <label for="Step">Step:</label>
            <input type="number" name="Step" required>
            
            <label for="Type">Type:</label>
            <input type="number" step="0.01" name="Type" required>
            
            <label for="Amount">Amount:</label>
            <input type="number" name="Amount" required>
            
            <label for="Sender Old Balance">Sender Old Balance:</label>
            <input type="number" name="Sender Old Balance" required>
            
            <label for="Recipient Old Balance">Recipient Old Balance:</label>
            <input type="number" step="0.01" name="Recipient Old Balance" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
